<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <title>Conversor de Câmbio</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Conversor</h1>
                <p class="text-center">Selecione a moeda de origem e para qual moeda deseja fazer o câmbio.</p>
                <form id="exchange-form" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="money" class="form-label">Valor para Conversão: </label>
                        <input type="number" name="money" id="money" class="form-control" step="0.01" required/>
                        <div class="invalid-feedback">Por favor, insira um valor válido.</div>
                    </div>
                    <div class="mb-4">
                        <!-- <label for="origem-moeda" class="form-label">Selecione a moeda de origem:</label> -->
                        <select name="origem-moeda" id="origem-moeda" class="form-select" required>
                            <option value="" selected disabled>Selecione uma moeda de origem</option>
                        </select>
                        <div id="origem-moeda-flag"></div>
                        <div class="invalid-feedback">Por favor, selecione uma moeda de origem.</div>
                    </div>
                    <div>
                        <!-- <label for="destino-moeda">Selecione a moeda de destino: </label> -->
                        <select name="destino-moeda" id="destino-moeda" class="form-select" required>
                            <option value="" selected disabled>Selecione uma moeda de destino</option>
                        </select>
                        <div id="destino-moeda-flag"></div>
                        <div class="invalid-feedback">Por favor, selecione uma moeda de destino.</div>
                    </div>
                    <button class="btn btn-success w-100 mt-4" type="submit">Converter</button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
